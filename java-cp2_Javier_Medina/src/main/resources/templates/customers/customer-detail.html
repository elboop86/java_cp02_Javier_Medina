<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Customer</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>


<div class="container text-center">
    <div class="row">

        <h1 class="h1-title">Detalle de cliente</h1>
        <div class="col"></div>

        <div class="col">

                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert" >
                        <p th:text="${error}"></p>
                    </div>
                    <a class="btn btn-primary" th:href="@{/customers}">Volver</a>
                </div>


                <div class="card" th:if="${error} == null">
                    <img src="https://dummyimage.com/300" class="card-img-top" alt="customer Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${customer.nif}"></h5>
                        <p class="card-text" th:text="${customer.name}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="|Nif: ${customer.nif}|"></li>

                        <li class="list-group-item" th:text="|Name: ${customer.name}|"></li>

                    </ul>
                    <div class="card-body">
                        <a class="btn btn-primary" th:href="@{/customers}">Volver</a>
                        <a class="btn btn-success" th:href="@{/customers/{id}/edit(id=${customer.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/customers/{id}/delete(id=${customer.id})}">Borrar</a>
                    </div>
                </div>
        </div>

        <div class="col"></div>
    </div>
</div>


<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
