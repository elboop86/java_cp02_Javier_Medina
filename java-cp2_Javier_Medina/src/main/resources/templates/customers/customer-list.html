<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container text-center">
        <div class="row">
            <h1>Listado de Clientes</h1>
            <div>
                <a class="btn btn-info" style="#000080" th:href="@{/customers/create}">Crear nuevo cliente</a>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>

                        <th scope="col">Id</th>
                        <th scope="col">Nif</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Actions</th>

                    </tr>
                    </thead>
                    <tbody class="table-group-divider">

                    <tr th:each="customer: ${customers}">

                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.nif}"></td>
                        <td th:text="${customer.name}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/customers/{id}(id=${customer.id})}">Ver</a>
                            <a class="btn btn-success" th:href="@{/customers/{id}/edit(id=${customer.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/customers/{id}/delete(id=${customer.id})}">Borrar</a>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
