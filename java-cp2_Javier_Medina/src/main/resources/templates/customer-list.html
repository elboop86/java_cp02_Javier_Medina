<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<h1>Listado de Clientes</h1>

<p th:text="${message}"></p>

<ul>
    <li th:each="customer: ${customers}">
        <span th:text="${customer.name}"></span>
        <span th:text="${customer.nif}"></span>

    </li>
</ul>
</body>
</html>
