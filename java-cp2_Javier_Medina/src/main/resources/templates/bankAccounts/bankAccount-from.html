<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>


<div class="container text-center">
    <div class="row">

        <h1 th:if="${bankAccount.id}" class="h1-title">Modificar BankAccount <span th:text="${bankAccount.id}"></span></h1>
        <h1 th:if="${bankAccount.id} == null" class="h1-title">Crear nuevo bankAccount</h1>

        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/bankAccounts}">Volver</a>
            </div>

            <form th:if="${error} == null" th:action="@{/bankAccounts}" method="POST" th:object="${bankAccount}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />

                <div class="mb-3">
                    <label for="identificador" class="form-label">Identificador</label>
                    <input type="text" class="form-control" id="identificador" th:field="*{identificador}" >
                </div>

                <div class="mb-3">
                    <label for="saldo" class="form-label">saldo</label>
                    <input type="text" class="form-control" id="saldo" th:field="*{saldo}">
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">tipo</label>
                    <input type="text" class="form-control" id="tipo" th:field="*{tipo}">
                </div>

                <div class="mb-3">
                    <label for="coste" class="form-label">coste</label>
                    <textarea class="form-control" id="coste" rows="3" th:field="*{coste}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="interes" class="form-label">interes</label>
                    <input type="number" step="0.01" class="form-control" id="interes" th:field="*{interes}">
                </div>





                <a class="btn btn-danger" th:href="@{/bankAccounts}">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>

            </form>
        </div>



        <div class="col"></div>
    </div>
</div>


<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
