<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BankAccount List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>


<div class="container text-center">
    <div class="row">
        <h1>Listado de Cuentas Bancarias</h1>
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Identificador</th>
                    <th scope="col">Saldo</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Coste</th>
                    <th scope="col">Interes</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Data</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">

                    <tr th:each="bankAccount: ${bankAccounts}">

                        <td th:text="${bankAccount.identificador}"></td>
                        <td th:text="${bankAccount.saldo}"></td>
                        <td th:text="${bankAccount.tipo}"></td>
                        <td th:text="${bankAccount.coste}"></td>
                        <td th:text="${bankAccount.interes}"></td>
                        <td th:text="${bankAccount.customer}"></td>
                        <td th:text="${bankAccount.data}"></td>
                        <td>
                            <button type="button" class="btn btn-secondary">Ver</button>
                            <button type="button" class="btn btn-success">Editar</button>
                            <button type="button" class="btn btn-danger">Borrar</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>


</body>
</html>
