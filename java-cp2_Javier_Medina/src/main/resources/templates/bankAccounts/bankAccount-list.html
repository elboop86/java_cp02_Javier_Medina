<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BankAccount List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>


<div class="container text-center">
    <div class="row">
        <h1>Listado de Cuentas Bancarias</h1>
        <div class="col">

            <div>
                <a class="btn btn-info" th:href="@{/bankAccounts/create}">Crear nueva cuenta bancaria</a>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Identificador</th>
                    <th scope="col">Saldo</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Coste</th>
                    <th scope="col">Interes</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Data</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">

                    <tr th:each="bankAccount: ${bankAccounts}">
                        <td th:text="${bankAccount.id}"></td>
                        <td th:text="${bankAccount.identificador}"></td>
                        <td th:text="${bankAccount.saldo}"></td>
                        <td th:text="${bankAccount.tipo}"></td>
                        <td th:text="${bankAccount.coste}"></td>
                        <td th:text="${bankAccount.interes}"></td>
                        <td th:text="${bankAccount.customer}"></td>
                        <td th:text="${bankAccount.data}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/bankAccounts/{id}(id=${bankAccount.id})}">Ver</a>
                            <a class="btn btn-success" th:href="@{/bankAccounts/{id}/edit(id=${bankAccount.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/bankAccounts/{id}/delete(id=${bankAccount.id})}">Borrar</a>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>


</body>
</html>
